<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex flex-col items-center min-h-screen">
    <div class="flex flex-row justify-between w-full items-center">
        <h1 id="welcome" class="m-2">Welcome</h1>
        <button class="bg-white m-2 p-1 px-2 rounded text-red-500 border border-red-400" onclick="Logout()">Logout</button>
    </div>
    <div class="bg-green-200 m-6 w-[1000px] shadow-lg rounded">
        <div class="flex flex-row justify-around p-4">
            <div class="flex flex-col items-center">
            <div class="flex flex-col items-center bg-yellow-200 shadow-lg p-6 rounded mt-3">
                <h1>Total Balance</h1>
                <h1>Rs <span id="balance">0</span>/-</h1>
            </div>
            <h1 class="mt-2">Add Income</h1>
            <input 
            type="text" 
            id="incomeType"
            placeholder="Enter Income type"
            class="w-full ps-1 py-1 border border-gray-300 rounded-lg my-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            />
            <input 
            type="number" 
            id="incomeAmount"
            placeholder="Enter Amount"
            class="w-full ps-1 py-1 border border-gray-300 rounded-lg my-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            />
            <button onclick="income()" class="w-full bg-green-500 rounded shadow-lg py-1">Add Income</button>
            </div>
            <div class="flex flex-col items-center">
            <div class="flex flex-col items-center shadow-lg bg-blue-200 p-6 rounded mt-3">
                <h1>Total Expense</h1>
                <h1>Rs <span id="expense">0</span>/-</h1>
            </div>
            <h1 class="mt-2">Add Expense</h1>
            <input 
            type="text"
            id="expenseType" 
            placeholder="Enter Expense type"
            class="w-full ps-1 py-1 border border-gray-300 rounded-lg my-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            />
            <input 
            type="number"
            id="expenseAmount"
            placeholder="Enter Amount"
            class="w-full ps-1 py-1 border border-gray-300 rounded-lg my-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            />
            <button onclick="expense()" class="w-full bg-blue-500 rounded shadow-lg py-1">Add Expenses</button>
            </div>
           
        </div>
        <div class="flex justify-center mt-4">
            <button onclick="clearAll()" class="px-3 py-1 bg-red-600 text-white mb-6 rounded-lg shadow hover:bg-red-700 transition">
            Clear All
            </button>
        </div>
    </div>
    <div class="flex flex-row justify-around w-[1000px] bg-teal-300 shadow-lg rounded p-4 mb-6">
        <div>
        <table>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Type</th>
                <th class="border border-gray-300 px-4 py-2">Amount</th>
                <th class="border border-gray-300 px-4 py-2">Balance</th>
                <th class="border border-gray-300 px-4 py-2">Date</th>
            </tr>
            <tbody id="incomeData">
                
            </tbody>
        </table>
        </div>
        <div>
        <table>
            <tr class="bg-gray-200 h-[40px]">
                <th class="border border-gray-300 px-4 py-2">Type</th>
                <th class="border border-gray-300 px-4 py-2">Amount</th>
                <th class="border border-gray-300 px-4 py-2">Balance</th>
                <th class="border border-gray-300 px-4 py-2">Date</th>
            </tr>
            <tbody id="expenseData">
                
            </tbody>
        </table>
        </div>
    </div>
     <script src="./home.js"></script>
     
</body>
</html>
